{% extends 'base/base.html' %}
{% load static %}
{% block body %}
    <h3 class="text-center m-3 text-muted">Informações de entrega do seu pedido</h3>
    <form action="{% url 'criar_pedido' %}" method="POST" class="d-flex justify-content-center">
        <div class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-group-form">
                <input type="submit" value="Confirmar pedido" class="btn">
                <input type="button" value="Cancelar" class="btn" onclick="location.href='{% url 'carrinho' %}'">
            </div>
        </div>
    </form>
    <script src={% static 'base/script/jquery-3.6.4.min.js' %}></script>
    <script src={% static 'base/script/jquery.mask.min.js' %}></script>
    <script src={% static 'base/script/mascaras.js' %}></script>
    <script src={% static 'base/script/endereco.js' %}></script>
{% endblock %}
